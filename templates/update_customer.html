<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

{% extends 'base.html' %}
{% block base %}
    
<style>
    .btnContactSubmit
    {
        width: 50%;
        border-radius: 1rem;
        padding: 1.5%;
        color: #fff;
        background-color: #0062cc;
        border: none;
        cursor: pointer;
        margin-right: 6%;
        background-color: white;
        color: blue;
        margin-top: 4%;
    }
    .register .nav-tabs .nav-link:hover{
        border: none;
    }
    .text-align{
        margin-top: -3%;
        margin-bottom: -9%;
        
        padding: 10%;
        margin-left: 30%;
    }
    .form-new{
        margin-right: 22%;
        margin-left: 20%;
    }
    .register-heading{
        margin-left: 21%;
        margin-bottom: 10%;
        color: #e9ecef;
    }
    .register-heading h1{
        margin-left: 21%;
        margin-bottom: 10%;
        color: #e9ecef;
    }
    .btnLoginSubmit{
        border: none;
        padding: 2%;
        width: 25%;
        cursor: pointer;
        background: #29abe2;
        color: #fff;
    }
    .btnForgetPwd{
        cursor: pointer;
        margin-right: 5%;
        color: #f8f9fa;
    }
    .register{
        background: -webkit-linear-gradient(left, #3931af, #00c6ff);
        margin-top: 3%;
        padding: 3%;
        border-radius: 2.5rem;
    }
    .nav-tabs .nav-link{
        border: 1px solid transparent;
        border-top-left-radius: .25rem;
        border-top-right-radius: .25rem;
    color: white;
}
</style>

<div class="container register">
    
    <div class="row">
        <div class="col-md-12">
            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="/" role="tab" aria-controls="home" aria-selected="true">Customer Details</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active text-align form-new" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Customer Details</h3>
                    <div class="row register-form">
                        <div class="col-md-12">
                            <form action="/update_customer/{{sno}}" method="post">
                                <div class="form-group">
                                    <input type="text" name="customer_id" class="form-control text-center" placeholder="{{ customer.customer_id }}" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="customer_name" class="form-control text-center" placeholder="{{ customer.customer_name }}" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="water_pumps_id" class="form-control text-center" placeholder="{{ customer.water_pumps_id }}" value="" required/>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="water_pumps" class="form-control text-center" placeholder="{{ customer.water_pumps }}" value="" required=""/>
                                </div>
                                <div class="form-group d-flex justify-content-center">
                                    <button class="btn btnContactSubmit">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock base %}
