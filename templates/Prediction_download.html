{% extends 'base.html' %}

{% block base %}
        <h1 class="text-center my-4 text-white">Prediction For Sensors</h1>
        </br>
        </br>
        <p class="text-center text-white"> Upload your CSV file and then download the Result</p>
        <form action="/upload" method="post" enctype="multipart/form-data" class="d-flex justify-content-center">
            <input type="file" name="data_file" class="btn btn-block text-center text-white "/>
            </br>
            </br>
            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>
    
{% endblock base %}
